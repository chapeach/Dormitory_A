<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitory : Login</title>
    <script src="/static/js/bootstrap@5.3.3.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap@5.3.3.css">
</head>

<body>

    <form action="/fn_login" method="POST">
        <div class="container">
            <div class="d-flex justify-content-center mb-2 mt-4">
                <h1 class="text-success">Dormitory</h1>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">User ID</label>
                <input type="text" class="form-control" name="userId" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-outline-success" style="width: 100%">Login</button>
            </div>
        </div>
    </form>

</body>

</html>
